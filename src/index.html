<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <nav class="search-nav">
    <h1 id="current-key" class="hidden"></h1>
    <form id="search-form">
      <input id="main-search" name="search" class="search" type="search" placeholder="Search for a command..." autocomplete="off">
      <input id="main-submit" type="submit" class="hidden">
    </form>
    <form id="search-results-form" class="hidden">
      <select name="result" id="search-results" size=10></select>
      <input id="search-results-submit" type="submit" class="hidden">
    </form>
  </nav>
  <script defer src="index.js"></script>
</body>
</html>
