<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ez config 🌩️ by @sam.sog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicons/android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body class="container" id="body">
  <header class="search-nav">
    <h1 id="current-key" class="hidden"></h1>
    <form id="search-form">
      <input id="main-search" name="search" class="search" type="search" placeholder="Search for a command... 🔍" autocomplete="off">
      <select name="result" id="search-results" size=10 class="hidden" required></select>
      <input id="command-value-input" name="value" class="search hidden" type="search" placeholder="Provide a value... 🔍 (optional)" autocomplete="off">
      <input id="search-results-submit" type="submit" class="hidden" value="Create/Update Bind">
    </form>
  </header>

  <form id='keyboard'></form>

  <footer class="footer">
    <div>
      <span id="instruction-box">Hit any key on your keyboard!</span>
    </div>
    <div>
      <form id="footer-save-submit"><button class="key save-key">💾</button></form>
    </div>
  </footer>

  <script defer src="index.js"></script>
</body>
</html>
